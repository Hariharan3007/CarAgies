<h1>My Cars</h1>
<div *ngFor="let car of cars" class="car-card">
    <div class="car">

        <table border="1">
            <tr>
            <th colspan="2">
                {{car.vin}}
            </th>
            </tr>
            <tr>
                <td>car make</td>
                <td>{{car.make}}</td>
            </tr>
            <tr>
                <td>car model</td>
                <td>{{car.model}}</td>
            </tr>
            <tr>
                <td>Manufacture</td>
                <td>{{car.yearOfManufacture}}</td>
            </tr>
            <tr>
                <td>Owner</td>
                <td>{{car.owner}}</td>
            </tr>


        </table>

    </div>

</div>
