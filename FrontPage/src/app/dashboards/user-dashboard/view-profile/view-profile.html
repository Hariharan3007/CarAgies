<div class="profile">

    <table border="1px">
        <th colspan="2">
            Profile
        </th>

        <tr>
            <td class="req">Name</td>
            <td class="value">{{name}}</td>
        </tr>

        <tr>
            <td class="req">Username</td>
            <td class="value">{{username}}</td>
        </tr>
        <tr>
            <td class="req">Email-Id</td>
            <td class="value">{{email}}</td>
        </tr>
        <tr>
            <td class="req">Phone No.</td>
            <td class="value">{{phone}}</td>
        </tr>
    </table>


</div>
