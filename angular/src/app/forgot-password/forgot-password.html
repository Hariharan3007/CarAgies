<div class="fp-wrapper">
  <div class="card">
    <h2>Forgot Password</h2>
    <p class="subtitle">Enter your username, email or phone to receive a verification code.</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label>Identifier</label>
      <input formControlName="identifier" placeholder="username or email" />

      <button type="submit" [disabled]="loading">{{ loading ? 'Sending...' : 'Send Code' }}</button>
    </form>

    <p class="message" *ngIf="message" [class.error]="error">{{ message }}</p>
    <p class="back"><a routerLink="/login">Back to Login</a></p>
  </div>
</div>
