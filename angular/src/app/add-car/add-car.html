<div class="add-car-container">
  <form [formGroup]="addForm">
    
    <h2>Add New Car</h2>

    <div class="form-row">
      <label for="vin">VIN</label>
      <input type="text" placeholder="VIN" formControlName="vin">
    </div>

    <div class="form-row">
      <label for="make">Make</label>
      <input type="text" placeholder="e.g. Mahindra" formControlName="make">
    </div>

    <div class="form-row">
      <label for="model">Model</label>
      <input type="text" placeholder="e.g. Xylo" formControlName="model">
    </div>

    <div class="form-row">
      <label for="fuelType">Fuel Type</label>
      <select formControlName="fuelType">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Electric">Electric</option>
        <option value="Hybrid">Hybrid</option>
      </select>
    </div>

    <div class="form-row">
      <label for="yearOfManufacture">Year of Manufacture</label>
      <input type="number" placeholder="2000" formControlName="yearOfManufacture">
    </div>

    <button type="button" class="add-btn" (click)="add()">Add</button>
  </form>

  <button class="back-btn" (click)="goBack()">‚Üê Back</button>
</div>
